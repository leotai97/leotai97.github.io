<script>

var timer;
const URLS = new Array();

function URL(strName, strURL)
{
 this.Text=strName;
 this.Link=strURL;
}

function AddURLs()
{
 URLS[0]=new URL("GMail", "https://mail.google.com");
 URLS[1]=new URL("Proton Mail", "https://mail.protonmail.com");
 URLS[2]=new URL("YouTube", "https://www.youtube.com");
 URLS[3]=new URL("Twitch", "https://www.twitch.tv");
 URLS[4]=new URL("FaceBook", "https://www.facebook.com");
 URLS[5]=new URL("PayPal", "https://www.paypal.com");
 URLS[6]=new URL("Kaiser", "https://wa.kaiserpermanente.org");
 URLS[7]=new URL("Google", "https://www.google.com");
 URLS[8]=new URL("Google Maps", "https://maps.google.com");
 URLS[9]=new URL("Reddit", "https://www.reddit.com");
 URLS[10]=new URL("Patreon", "https://www.patreon.com");
 URLS[11]=new URL("Duolingo", "https://www.duolingo.com");
 URLS[12]=new URL("Amazon", "https://www.amazon.com");
 URLS[13]=new URL("EBay", "https://www.ebay.com");
 URLS[14]=new URL("Peacock", "https://www.peacocktv.com");
 URLS[15]=new URL("Weather", "https://aviationweather.gov/satellite/plot?region=us");
}

function ShowURL(strName, strURL)
{
 var s;
  
 s="";
 s+="<td class='linkTD' onclick='LinkClick(\"" + strURL +"\")'>";
 s+="<span class='linkSpan'>";
 s+="<img src='http://www.google.com/s2/favicons?sz=24&domain="+ strURL + "' width='24' height='24'><br>";
 s+=strName;
 s+="</span>";
 s+="</td>";

 return s;
}

function LinkClick(strURL)
{
 window.open(strURL, "_self");
}

function ShowURLs()
{
 var s;
 var i;
 var k;

 s="<table class='linkTable'><tr>";
 k=0;
 i=0;

 while(i<URLS.length)
  {
   if (k>5)
    {
     k=0;
     s+="</tr><tr>";
    }
   s+=ShowURL(URLS[i].Text, URLS[i].Link);
   k++;
   i++;
  }

 s+="</tr></table>";
 document.getElementById("dynLinks").innerHTML=s;
}

function ShowToday()
{
 var t=new Date();
 var s;

 switch(t.getDay())
  {
   case 0: s="Sunday "; break;
   case 1: s="Monday "; break;
   case 2: s="Tuesday "; break;
   case 3: s="Wednesday "; break;
   case 4: s="Thursday "; break;
   case 5: s="Friday "; break;
   case 6: s="Saturday "; break;  
  }
 if (t.getHours()>12)
   s+=(t.getHours()-12).toString() + ":" + ("0" + t.getMinutes()).substr(-2,2) + "PM";
 else
   s+=t.getHours() + ":" + ("0" + t.getMinutes()).substr(-2,2) + "PM";
 s+="<BR>";
 s+=t.getDate()+" ";
 switch(t.getMonth())
  {
   case 0: s+="Jan "; break;
   case 1: s+="Feb "; break;
   case 2: s+="Mar "; break;
   case 3: s+="Apr "; break;
   case 4: s+="May "; break;
   case 5: s+="Jun "; break;
   case 6: s+="Jul "; break;
   case 7: s+="Aug "; break;
   case 8: s+="Sep "; break;
   case 9: s+="Oct "; break;
   case 10: s+="Nov "; break;
   case 11: s+="Dec "; break;
  }
 s+=t.getFullYear();
 document.getElementById("dynToday").innerHTML=s;
}

AddURLs();
ShowURLs();

ShowToday();
timer=setInterval(ShowToday, 1000*60);

</script>
